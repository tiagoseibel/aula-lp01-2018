<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resultado Sal√°rio</title>
    </h:head>
    <h:body>
        <h1> Colaborador: <h:outputText value="#{salarioBean.nome}" /> </h1>
        <p:dataTable value="#{salarioBean.lista}" var="item">
            <p:column headerText="Evento">
                <h:outputText value="#{item.nomeEvento}"/>
            </p:column>
            <p:column headerText="Ref.">
                <h:outputText value="#{item.referenciaEvento}"/>
            </p:column>
            <p:column headerText="Provento">
                <h:outputText value="#{item.valorProvento}"/>
            </p:column>
            <p:column headerText="Desconto" footerText="#{salarioBean.salarioLiquido}">
                <h:outputText value="#{item.valorDesconto}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
