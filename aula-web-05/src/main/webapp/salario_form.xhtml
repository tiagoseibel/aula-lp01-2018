<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Salario Liquido</title>
    </h:head>
    <h:body>
        <ui:composition template="modelo.xhtml">
            <ui:define name="conteudo">
                Dados do Colaborador
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nome:" />
                        <h:inputText value="#{salarioBean.nome}" />

                        <h:outputLabel value="Salário base:" />
                        <h:inputText value="#{salarioBean.salarioBase}"/>

                        <h:commandButton value="Calcular salário" action="#{ salarioBean.calcularSalario() }"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
