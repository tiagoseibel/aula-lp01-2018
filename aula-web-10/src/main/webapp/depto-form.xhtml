<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manter Departamentos</title>
    </h:head>
    <h:body>
        <h1>Manter Departamentos</h1>
        <br />
        <h:form>
            <f:metadata>
                <f:viewAction action="#{departamentoBean.atualizarAction()}" rendererType="preRenderView"/>
            </f:metadata>
            <h:inputHidden value="#{departamentoBean.departamento.codigo}" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome do Departamento" />
                <h:inputText value="#{departamentoBean.departamento.descricao}" />
                <h:commandButton action="#{departamentoBean.insertAction()}" value="Gravar">
                    <f:ajax render="@form" execute="@form" />
                </h:commandButton>
                <h:commandButton action="#{departamentoBean.limpaForm()}" value="Novo">
                    <f:ajax render="@form" execute="@form" />
                </h:commandButton>
            </h:panelGrid>
            <br />
            <br />
            
            <h:commandButton action="#{departamentoBean.atualizarAction()}" value="Atualizar">
                <f:ajax render="@form" execute="tabela1" />
            </h:commandButton>
            
            <p:dataTable value="#{departamentoBean.departamentos}" var="item" id="tabela1">
                <p:column headerText="Cod. Departamento">
                    <h:outputText value="#{item.codigo}" />
                </p:column>
                <p:column headerText="Nome Departamento">
                    <h:outputText value="#{item.descricao}" />
                </p:column>     
                <p:column headerText="">
                    <h:commandButton action="#{departamentoBean.removeAction(item)}" value="Excluir" 
                                     onclick="return confirm('Remover departamento?');" >
                        <f:ajax render="@form" execute="@form" />
                    </h:commandButton>
                </p:column>
                <p:column headerText="">
                    <h:commandButton action="#{departamentoBean.selectItem(item)}" value="Selecionar" >
                        <f:ajax render="@form" execute="@form" />
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
